<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>shopping Cart</title>

	</head>
	<link rel="stylesheet" type="text/css" href="css/public.css" />
	<link rel="stylesheet" type="text/css" href="css/shoppingCar.css" />
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/d-public.css" />
	<link rel="stylesheet" type="text/css" href="css/public-btn.css" />

	<body>
		<div class="continer">
			<!--home shoppingcar 标题-->
			<div class="continer padding-15 ch-car-title">
				<div class="ch-nav">
					<ul class="ch-trail-items ch-breadcrumb">
						<li><span><a href="#" class="mouse">Home</a></span></li>
						<li><img src="image/双箭头-右.png" /></li>
						<li class="font-14-2">ShoppingCar</li>
					</ul>
				</div>
			</div>

			<!--shoppingcar 大标题-->
			<div class="ch-shopp-car font-28 padding-20 mar-t-30">
				<div>
					<span>Shopping  Car</span>
				</div>

				<!--内容-->
				<div class="ch-con">
					<!--第一个商品-->
					<div class="ch-cont">
						<ul class="ch-list">
							<!--商品图片-->
							<li>
								<div class="ch-img "><img src="image/item-minicart-2.jpg" /></div>
							</li>
							<!--文字介绍-->
							<li class="ch-lists ">
								<div class="ch-text padding-p ">
									<div>
										<p>
											<a href="#" class="font-16 mouse">Lounge Chair High</a>
										</p>
										<p class="ch-text-two">
											<span><a href="#" class="font-14 mouse">Black,</a></span>
											<span><a href="#" class="font-14 mouse">XXL</a></span>
										</p>
									</div>
								</div>
							</li>
							<!--数量按钮-->
							<li class="btn-add padding-p">
								<div class="add-subtract-btn">
									<a class="subract-btn on  btn">-</a>
									<input type="text" data-step="1" data-min="0" value="1" title="Qty" class="input-value" size="4">
									<a class="add-btn on btn">+</a>
								</div>

							</li>
							<!--商品价格-->
							<li class="ch-dollars  mar-t-30 font-20 padding-p">
								<div class="">
									<span>€45</span>
								</div>
							</li>
							<!--删除键-->
							<li class="mar-t-30 font-20 padding-p ch-delet ">
								<div>
									<a href="#" class="mouse"><img src="image/删 除 (1).png" /></a>
								</div>
							</li>

						</ul>
					</div>
					<!--第二个商品-->
					<div class="ch-cont">
						<ul class="ch-list">
							<!--商品图片-->
							<li>
								<div class="ch-img "><img src="image/item-minicart-3.jpg" /></div>
							</li>
							<!--文字介绍-->
							<li class="ch-lists ">
								<div class="ch-text padding-p ">
									<div>
										<p>
											<a href="#" class="font-16 mouse">Lounge Chair High</a>
										</p>
										<p class="ch-text-two">
											<span><a href="#" class="font-14 mouse">Black,</a></span>
											<span><a href="#" class="font-14 mouse">XXL</a></span>
										</p>
									</div>
								</div>
							</li>
							<!--数量按钮-->
							<li class="btn-add padding-p">
								<div class="add-subtract-btn">
									<a class="subract-btn on  btn">-</a>
									<input type="text" data-step="1" data-min="0" value="1" title="Qty" class="input-value" size="4">
									<a class="add-btn on btn">+</a>
								</div>

							</li>
							<!--商品价格-->
							<li class="ch-dollars  mar-t-30 font-20 padding-p">
								<div class="">
									<span>€45</span>
								</div>
							</li>
							<!--删除键-->
							<li class="mar-t-30 font-20 padding-p ch-delet ">
								<div>
									<a href="#" class="mouse"><img src="image/删 除 (1).png" /></a>
								</div>
							</li>

						</ul>
					</div>
					<!--第三个商品-->
					<div class="ch-cont">
						<ul class="ch-list">
							<!--商品图片-->
							<li>
								<div class="ch-img "><img src="image/item-minicart-1.jpg" /></div>
							</li>
							<!--文字介绍-->
							<li class="ch-lists ">
								<div class="ch-text padding-p ">
									<div>
										<p>
											<a href="#" class="font-16 mouse">Lounge Chair High</a>
										</p>
										<p class="ch-text-two">
											<span><a href="#" class="font-14 mouse">Black,</a></span>
											<span><a href="#" class="font-14 mouse">XXL</a></span>
										</p>
									</div>
								</div>
							</li>
							<!--数量按钮-->
							<li class="btn-add padding-p">
								<div class="add-subtract-btn">
									<a class="subract-btn on  btn">-</a>
									<input type="text" data-step="1" data-min="0" value="1" title="Qty" class="input-value" size="4">
									<a class="add-btn on btn">+</a>
								</div>

							</li>
							<!--商品价格-->
							<li class="ch-dollars  mar-t-30 font-20 padding-p">
								<div class="">
									<span>€45</span>
								</div>
							</li>
							<!--删除键-->
							<li class="mar-t-30 font-20 padding-p ch-delet ">
								<div>
									<a href="#" class="mouse"><img src="image/删 除 (1).png" /></a>
								</div>
							</li>

						</ul>
					</div>
					<!--总价-->
					<div class="ch-total-price">
						<ul class="ch-total-price-ul">
							<li class="float-fl">
								<span class="ch-total-left font-16 mouse">Coupon Code:</span>
								<input class="ch-total-right" type="text" placeholder="Promotion code here" />
								<a href="#" class="ch-next">
									<img src="image/下一个 (1).png" />

								</a>
							</li>
							<li class="float-rt">
								<div>
									<span class="font-16">Total Price:</span>
									<span class="font-20">€95</span>
								</div>
							</li>
						</ul>
					</div>
					<!--底部标题-->
					<div class="ch-footer-title mar-t-30">
						<div class="float-rt">
							<span class="float-fl font-12-2">CONTINUE SHOPPING</span>
							<span class="float-rt font-12-2">CHECK OUT</span>
						</div>
					</div>
					

				</div>
			</div>

		</div>

	</body>

</html>
<script src="js/jquery-2.1.0.js"></script>
<script src="js/public-js.js"></script>
