
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login/Rigister</title>
		<link rel="stylesheet" href="css/ch-public.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/d-public.css" />						
		<link rel="stylesheet" type="text/css" href="css/loginregister.css"/>
	</head>
	<body>
		
						
		
		<!--页面body内容-->
		<div class="ch-l-r">
			<!--home shoppingcar 标题-->
			<div class=" padding-15 ch-title">
				<div class="ch-nav">
					<ul class="ch-trail-items ch-breadcrumb">
						<li><span><a href="#" class="mouse">Home</a></span></li>
						<li><img src="image/双箭头-右.png" /></li>
						<li class="font-14-2">Authentication</li>
					</ul>
				</div>
			</div>

			<!--shoppingcar 大标题-->
			<div class="ch-shopp-car font-28 padding-20 mar-t-30">
				<div>
					<span>Authentication</span>
				</div>
			</div>
			
			<div class="ch-l-r-page padding-15">
				<!--登录注册页面/登录-->
				<div class="ch-login-page float-fl">
				<div class="ch-login-title font-18">
					Login your Account
				</div>
				<form class="ch-form-lable">
					<div class="ch-L-h6">
						<h6>Login with social account</h6>
						<a href="#">
							<span class="ch-img"><img src="image/f (1).png"/></span>
							<span class="ch-text font-14-2 ">FACEBOOK</span>
						</a>
						<a href="#">
							<span class="ch-img"><img src="image/小鸟 (1).png"/></span>
							<span class="ch-text font-14-2">TWITTER</span>
						</a>
					</div>
					
					<p class="ch-input">
						<label class="font-14">Username</label>
						<input type="text" name="email" id="Email" value="" placeholder="3424554313@qq.com"/>
					</p>
					<p class="ch-input">
						<label class="font-14">Password</label>
						<input type="" name="" id="passWord" value="" placeholder="************"/>
					</p>
					<p class="ch-p-con">
						<span class="float-fl">
							<input type="checkbox" name="" id="" value="" />
							<label>Remember me</label>
						</span>
						<a href="#" class="float-rt" id="regster-btn">Forgot password?</a>
					</p>
					<p class="ch-submit">
						<input type="submit" name="" id="" value="login" />
					</p>
				</form>
				
				</div>
				<!--登录注册页面/注册-->
				<div class="ch-register-page float-rt">
					<div class="ch-login-title font-18">
					Don’t have an Account? Register now!
					</div>
				<form class="ch-form-lable">
					
					
					<p class="ch-input">
						<label class="font-14">Your email</label>
						<input type="text" name="email" id="eamil" value="" placeholder="3424554313@qq.com" />
					</p>
					<p class="ch-input">
						<label class="font-14">Username</label>
						<input type="text" name="userName" id="Username" value="" placeholder="陈海" />
					</p>
					<p class="ch-input">
						<label class="font-14">Password</label>
						<input type="text" name="password" id="Pas" value="" placeholder="***********" />
					</p>
					<p class="ch-p-con">
						<span>
							<input type="checkbox" name="" id="" value="" />
							<label class="ch-s-text">
								<span class="font-14-3">I agree to </span>
								<span class="font-14">Terms & Conditions</span>
							</label>
						</span>
						
					</p>
					<p class="ch-submit-btn">
						<input type="submit" name="" id="" value="REGISTER NOW" />
					</p>
				</form>
					
					
				</div>
				
			</div>
			
			
		</div>
	</body>
</html>
<script src="js/jquery-2.1.0.js"></script>
<script src="js/md5.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/registerLogin.js"></script>
