<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name='viewport' content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
		<title>home2 顶部轮播</title>
	</head>
	<link href="js/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/animatecss.css" />
	<link href="css/reset.css" rel="stylesheet" />
	<link href="css/d-public.css" rel="stylesheet" />
	<link href="css/h-hujing.css" rel="stylesheet" />
	<body>
		<!--home2 顶部轮播-->
		<div class="h-carousel-box carousel slide" data-ride="carousel">
			<!--home2轮播内容-->
			<div class="carousel-inner h-carousel-centent clearfix" role="listbox">
				
				<div class="item active ">
					<div class=" h-carousel-item1">
						<div class="h-crousel-info">
							<h5 class="h-info-title bounceInDown animated">sale up to 40% off!</h3>
							<h3 class="h-info-big bounceInRight animated">
								In stock with
								<br>
								4 colors
							</h3>
							<div class="h-info-price bounceInLeft animated">
								New Price:
								<span class="h-info-span">€25.00</span>
							</div>
							<a class="h-info-botton bounceInUp animated">browse</a>
							<a class="h-info-botton bounceInUp animated">show now</a>
						</div>
					</div>
				</div>
				<div class="item ">
						<div class="h-carousel-item2">
							<div class="h-crousel-info">
							<h5 class="h-info-title bounceInDown animated">start weekend off!</h3>
							<h3 class="h-info-big bounceInRight animated">
								Huge sale
								<br>
								Up to 75% off!
							</h3>
							<div class="h-info-price bounceInLeft animated">
								WEHN USE CODE:
								<span class="h-info-span">VERSEEA</span>
							</div>
							<a class="h-info-botton bounceInUp animated">browse</a>
							<a class="h-info-botton bounceInUp animated">view all</a>
						</div>
						</div>
				</div>
				<div class="item ">
					<div class="h-carousel-item3">
						<div class="h-crousel-info">
							<h5 class="h-info-title bounceInDown animated">make you style difference</h3>
							<h3 class="h-info-big bounceInRight animated">
								Let's create
								<br>
								Your own style
							</h3>
							<div class="h-info-price bounceInLeft animated">
								Template Price:
								<span class="h-info-span">09.00</span>
							</div>
							<a class="h-info-botton bounceInUp animated">browse</a>
							<a class="h-info-botton bounceInUp animated">Let's create</a>
						</div>
					</div>
				</div>
			</div>
			
			<!--轮播小点-->
			<ul class="carousel-indicators h-carousel-dots">
				<li class="h-carousel-li active" data-target=".h-carousel-box" data-slide-to="0"></li>
				<li class="h-carousel-li" data-target=".h-carousel-box" data-slide-to="1"></li>
				<li class="h-carousel-li" data-target=".h-carousel-box" data-slide-to="2"></li>
			</ul>
			
			<!--轮播按钮-->
			<div class="carousel-control left" href=".h-carousel-box" data-slide="prev">
				<span><</span>
			</div>
			<a class="carousel-control right" href=".h-carousel-box" data-slide="next">
				<span>></span>
			</a>
		</div>
			
			
		

		

		
	</body>
</html>
<script src="js/jquery-2.1.0.js"></script>
<script src="js/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="js/h-hujing.js"></script>
